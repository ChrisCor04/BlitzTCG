<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Price Tracker - TCG Price Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ribbon">
    <div class="container">
        <div class="brand">Blitz TCG Tracker</div>
      <nav class="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="index.html">Login</a>
      </nav>
    </div>
  </header>
    <!-- Login Container -->
    <div id="loginContainer" class="auth-container">
        <div class="auth-box">
            <h1>BlitzTCG</h1>
            <p class="subtitle">Track your card collection in real-time</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" id="loginButton" class="btn-primary">Login</button>
            </form>
            
            <p class="toggle-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    

    

    <script src="script.js"></script>
</body>
</html>
